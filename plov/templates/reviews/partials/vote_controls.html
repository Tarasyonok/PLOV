<div style="display: flex; gap: 10px; margin-top: 10px;"
     id="vote-controls-{{ review.id }}">
    <button hx-post="{% url 'interactions:vote-review' review.id %}"
            hx-target="#vote-controls-{{ review.id }}"
            hx-swap="outerHTML"
            hx-vals='{"vote_type": "U"}'
            class="btn btn-sm {% if review.user_vote == 'U' %}btn-success{% else %}btn-outline-success{% endif %}">
        👍 {{ review.upvotes_count }}
    </button>

    <button hx-post="{% url 'interactions:vote-review' review.id %}"
            hx-target="#vote-controls-{{ review.id }}"
            hx-swap="outerHTML"
            hx-vals='{"vote_type": "D"}'
            class="btn btn-sm {% if review.user_vote == 'D' %}btn-secondary{% else %}btn-outline-secondary{% endif %}">
        👎 {{ review.downvotes_count }}
    </button>
</div>
