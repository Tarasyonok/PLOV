<div style="display: flex; gap: 10px; margin-top: 10px;"
     id="vote-controls-{{ review.id }}">
    <button hx-post="{% url 'interactions:vote-review' review.id %}"
            hx-target="#vote-controls-{{ review.id }}"
            hx-swap="outerHTML"
            hx-vals='{"vote_type": "U"}'
            style="background: none; border: none; cursor: pointer;
                   opacity: {% if user_vote == 'U' %}1{% else %}0.5{% endif %};">
        ğŸ‘ {{ review.upvotes_count }}
    </button>

    <button hx-post="{% url 'interactions:vote-review' review.id %}"
            hx-target="#vote-controls-{{ review.id }}"
            hx-swap="outerHTML"
            hx-vals='{"vote_type": "D"}'
            style="background: none; border: none; cursor: pointer;
                   opacity: {% if user_vote == 'D' %}1{% else %}0.5{% endif %};">
        ğŸ‘ {{ review.downvotes_count }}
    </button>
</div>
