<form id="review-form"
      hx-post="{% if review %}{% url 'reviews:update' review.id %}{% else %}{% url 'reviews:create' %}{% endif %}"
      hx-target="#reviews-list"
      hx-swap="none">
    {% csrf_token %}

    <div class="mb-3">
        <label for="id_rating" class="form-label">Rating</label>
        <div class="star-rating">
            {% for i in "54321" %}
            <input type="radio" id="star{{ i }}" name="rating" value="{{ i }}"
                   {% if form.rating.value == i|add:0 %}checked{% endif %}>
            <label for="star{{ i }}"><i class="bi bi-star-fill"></i></label>
            {% endfor %}
        </div>
        {% if form.rating.errors %}
        <div class="invalid-feedback d-block">
            {{ form.rating.errors }}
        </div>
        {% endif %}
    </div>

    <div class="mb-3">
        <label for="id_content" class="form-label">Review</label>
        <textarea class="form-control" id="id_content" name="content" rows="4">{{ form.content.value|default:'' }}</textarea>
        {% if form.content.errors %}
        <div class="invalid-feedback d-block">
            {{ form.content.errors }}
        </div>
        {% endif %}
    </div>

    <div class="d-flex justify-content-end gap-2">
        <button type="button" class="btn btn-secondary"
                onclick="
                    document.getElementById('review-form-container').innerHTML = '';
                    htmx.trigger(document.body, 'reviewFormCancelled');
                ">
            Cancel
        </button>
        <button type="submit" class="btn btn-primary">
            {% if review %}Update{% else %}Submit{% endif %} Review
        </button>
    </div>
</form>

<style>
.star-rating {
    display: flex;
    flex-direction: row-reverse;
    justify-content: flex-end;
}
.star-rating input {
    display: none;
}
.star-rating label {
    font-size: 1.5rem;
    color: #ddd;
    cursor: pointer;
    padding: 0 0.1rem;
}
.star-rating input:checked ~ label {
    color: #ffc107;
}
.star-rating label:hover,
.star-rating label:hover ~ label {
    color: #ffc107;
}
</style>
