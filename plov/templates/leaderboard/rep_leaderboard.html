{% extends 'base.html' %}

{% block content %}
  <h1>Таблица лидеров по репутации</h1>
  <table>
    <thead>
      <tr>
        <th>Имя пользователя</th>
        <th>Репутация</th>
      </tr>
    </thead>
    <tbody>
      {% for profile in leaderboard %}
        <tr>
          <td>{{ profile.user.username }} - {{ profile.reputation_points }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
