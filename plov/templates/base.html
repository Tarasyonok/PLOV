{% load static %}

<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="{% static 'img/fav/fav.ico' %}" type="image" />
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'img/fav/apple-touch-icon.png' %}" />
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'img/fav/favicon-32x32.png' %}" />
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'img/fav/favicon-16x16.png' %}" />
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/item.css' %}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <title>
      {% block title %}
      {% endblock %}
    </title>
  </head>
  <body>
    {% include 'includes/header.html' %}
    <div class="container mt-4" style="min-height: calc(100vh - 200px)">
      {% block content %}
      {% endblock %}
    </div>

    {% include 'includes/footer.html' %}
    <script src="{% static 'js/bootstrap/bootstrap.bundle.min.js' %}"></script>
  </body>
</html>
<script>
// Handle review updates
document.body.addEventListener('reviewUpdated', function() {
    // Any specific update-related logic can go here
    // The HX-Refresh header will handle the actual refresh
});

// Toast notification system (same as create view)
document.body.addEventListener('showToast', function(event) {
    // Implement your toast notification here
    // Example using Bootstrap Toasts:
    const toast = new bootstrap.Toast(document.getElementById('toast-notification'));
    document.getElementById('toast-message').innerText = event.detail.message;
    toast.show();
});
</script>
